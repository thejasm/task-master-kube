apiVersion: v1
kind: ServiceAccount
metadata:
  name: task-master-sa

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-manager-role
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["create", "get", "list", "watch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pod-manager-binding
subjects:
  - kind: ServiceAccount
    name: task-master-sa
roleRef:
  kind: Role
  name: pod-manager-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-master-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-master
  template:
    metadata:
      labels:
        app: task-master
    spec:
      serviceAccountName: task-master-sa
      containers:
        - name: task-master
          image: task-master:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: MONGO_URL
              value: "mongodb://task-mongo-svc:27017/taskdb"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: task-master-svc
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
  selector:
    app: task-master